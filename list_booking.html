{% extends "homepage.html" %}

{% block content %}
<table class="table">

<tr>
<th>Booking ID</th>
<th>Last Name </th>
<th>Phone Number </th>
<th>Booking Time/Date </th>
<th>Space Name </th>
<th>Booking Purpose </th>
      

</tr>
{% for row in rows %}
 <tr>
   <td>{{row[0]}}</td>
   <td>{{row[1]}}</td>
   <td>{{row[2]}}</td>
   <td>{{row[3]}}</td>
   <td>{{row[4]}}</td>
   <td>{{row[5]}}</td>
  
   
   <td><a href='/cancel/{{row[0]}}'> <button type="button" class="btn btn-danger">Cancel</button> </a>
   <td><a href='/edit/{{row[0]}}'> <button type="button" class="btn btn-success">Update</button> </a>
  

 </tr>

{% endfor %}
</table>

{% endblock %}
